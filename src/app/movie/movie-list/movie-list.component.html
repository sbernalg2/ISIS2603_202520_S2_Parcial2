<div>
  <div>
    <div *ngIf="selected">
      <app-movie-detail [movie]="selectedMovie"></app-movie-detail>
    </div>
    <table>
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Imagen</th>
          <th>Duracion en minutos</th>
          <th>Director</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; trackBy: trackById" (click)="onSelect(movie)">
          <td>{{ movie.titulo }}</td>
          <td>
            <img
              class="movie-img"
              [src]="movie.poster"
              alt="{{ movie.poster }}"
            />
          </td>
          <td>{{ movie.duracion_minutos }} min</td>
          <td>{{ movie.director }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
